            </tr>
            <tr>
                <th  class="cor1"><label  class="cor1" for="msg">Mensagem:</label></th>
                <td  class="cor1"><textarea  class="cor1" type="msg" rows="5" cols="40" name="msg" id="msg"></textarea>
            </tr>
            <tr>
                <td class="cor1" colspan="2" style="text-align: center;">
                    <button>Enviar</button>
                </td>
            </tr>
        </table>
